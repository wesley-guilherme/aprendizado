<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupar os links de navegação
    aside - de lado (ex. sidebar) Relacionado com o conteudo em volta (adendo)
    details - exive detalhes que pode ser exibidos ou escondidos

    As famosas

    div - divisao ou secao
    span - usado para agrupar  elementos inline 
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferentes">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    
    span {
        display: block;
    }

    .diferentes {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
